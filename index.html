<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK TKS ULTRA LOGIN</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1E90FF;
            --secondary-color: #87CEFA;
            --accent-color: #00bcd4;
            --error-color: #ff4444;
            --success-color: #00C851;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            background-attachment: fixed;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .title i {
            margin-right: 10px;
        }
        
        .version {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .login-input {
            font-family: "Lucida Console", "Courier New", monospace;
            width: 100%;
            padding: 14px 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .login-input:focus + i {
            color: var(--accent-color);
        }
        
        .login-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-button i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .login-button:hover {
            background: rgba(255, 255, 255, 0.35);
        }
        
        .login-button:hover i {
            transform: translateX(5px);
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .login-button:hover::after {
            left: 100%;
        }
        
        /* Message Styles */
        .message {
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 0.5s ease;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            background-color: rgba(255, 68, 68, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .success-message {
            background-color: rgba(0, 200, 81, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .attempts-counter {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            text-align: right;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
            
            .login-input {
                padding: 12px 40px;
            }
        }
        
        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.4s ease;
        }
        
        /* Iframe Styles */
        #securedFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            background: white;
        }
        
        #iframeContainer {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <img src="https://media-hosting.imagekit.io/2569f4dfba90437f/1000214545.jpg?Expires=1837691062&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=SjsqzRo6LnxEucrJF0RJUxKwxFxpGrwcuGFZgbAa25GgwoUrSwxkKclEDxoEVMnHsy4BVDJO4pmJ5ZLqZlGehOTc7op~a4jPTkmhedCM~nLjoqqy7nVT8uEFiRrZQklwrsMKOo7Gw95JGv3rpqJzRD9~E9PD68HUVJY9AzFlmaP3EE1pRQlBF4IHmJPj4YnfUe1OMa3TOWUgHZrPxqYv4cy04De-AXPaGm4VO3xAYoWEP-LQQyhw8vCaw0k5tmAemqwUJolnuBkdKcYuX8dZ3nH~jQM~jkQL7RlltZM2vgN7-II31kSnb3KicwvxhqHScr1yCz8F6UPCj~yUWtko6w__" alt="Avatar" class="avatar">
        
        <h1 class="title">
            <i class="fa-solid fa-user-lock"></i> AK TKS ULTRA
            <span class="version">v2.4.1</span>
        </h1>
        
        <form id="loginForm">
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="keyInput" class="login-input" name="key" placeholder="Enter your key" required autocomplete="off">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            
            <div class="attempts-counter" id="attemptsCounter">
                Attempts remaining: <span id="attemptsRemaining">5</span>
            </div>
            
            <!-- Messages -->
            <div class="message error-message" id="errorMessage">
                <i class="fa-solid fa-triangle-exclamation"></i> Invalid Key! Please try again.
            </div>
            
            <div class="message success-message" id="successMessage">
                <i class="fa-solid fa-check-circle"></i> Access granted! Loading content...
            </div>
            
            <div class="message error-message" id="lockedMessage">
                <i class="fa-solid fa-lock"></i> Account locked! Too many failed attempts.
            </div>
            
            <!-- Iframe Container -->
            <div id="iframeContainer"></div>
        </form>
        
        <div class="footer">
            <p>Â© 2023 AK TKS ULTRA | Secure Access System</p>
        </div>
    </div>

    <!-- Fullscreen Iframe -->
    <iframe id="securedFrame"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const keyInput = document.getElementById('keyInput');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const lockedMessage = document.getElementById('lockedMessage');
            const attemptsCounter = document.getElementById('attemptsCounter');
            const attemptsRemaining = document.getElementById('attemptsRemaining');
            const securedFrame = document.getElementById('securedFrame');
            const iframeContainer = document.getElementById('iframeContainer');
            const loginContainer = document.querySelector('.login-container');
            
            // Security settings
            const correctKey = "9344"; // Set your password here
            let attempts = 0;
            const maxAttempts = 5;
            let isLocked = false;
            
            // Hide all messages initially
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            lockedMessage.style.display = 'none';
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (isLocked) {
                    return; // Don't process if locked
                }
                
                const enteredKey = keyInput.value.trim();
                
                if (enteredKey === correctKey) {
                    // Successful login
                    showSuccess();
                    
                    // Create iframe and show content
                    setTimeout(function() {
                        // Option 1: Show fullscreen iframe
                        loginContainer.style.display = 'none';
                        securedFrame.style.display = 'block';
                        securedFrame.src = "https://surya934467.github.io/Aihackbysurya/"; // Your target URL here
                        
                        // Option 2: Show embedded iframe (uncomment to use instead)
                        // iframeContainer.style.display = 'block';
                        // iframeContainer.innerHTML = '<iframe src="https://surya934467.github.io/Aihackbysurya/" width="100%" height="100%" style="border:none;"></iframe>';
                    }, 1500);
                } else {
                    // Failed login
                    attempts++;
                    const remaining = maxAttempts - attempts;
                    attemptsRemaining.textContent = remaining;
                    
                    if (remaining <= 0) {
                        lockAccount();
                    } else {
                        showError();
                    }
                }
            });
            
            function showError() {
                // Hide other messages
                successMessage.style.display = 'none';
                lockedMessage.style.display = 'none';
                
                // Show error
                errorMessage.style.display = 'block';
                
                // Shake animation
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 400);
                
                // Clear input and focus
                keyInput.value = '';
                keyInput.focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
            
            function showSuccess() {
                // Hide other messages
                errorMessage.style.display = 'none';
                lockedMessage.style.display = 'none';
                
                // Show success
                successMessage.style.display = 'block';
                
                // Disable form
                keyInput.disabled = true;
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fa-solid fa-check"></i> Verified';
                loginButton.style.background = 'rgba(0, 200, 81, 0.3)';
            }
            
            function lockAccount() {
                isLocked = true;
                
                // Hide other messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Show locked message
                lockedMessage.style.display = 'block';
                
                // Disable form
                keyInput.disabled = true;
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fa-solid fa-lock"></i> Locked';
                loginButton.style.background = 'rgba(255, 68, 68, 0.3)';
                attemptsCounter.style.display = 'none';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    lockedMessage.style.display = 'none';
                }, 5000);
            }
            
            // Focus on input when page loads
            keyInput.focus();
        });
    </script>
</body>
