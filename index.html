     <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies Aro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg: #ffffff;
  --card: #f8f9fa;
  --accent: #4361ee;
  --accent2: #3a0ca3;
  --text: #212529;
  --muted: #6c757d;
  --error: #e63946;
  --success: #2a9d8f;
  --shadow: rgba(0, 0, 0, 0.08);
  --hover-shadow: rgba(0, 0, 0, 0.12);
}

body {
  font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(to bottom, #f9fafb, #ffffff);
  color: var(--text);
  margin: 0;
  padding: 20px;
  line-height: 1.6;
}

.wrap {
  max-width: 900px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 25px;
  background: linear-gradient(to right, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  padding-bottom: 15px;
}

h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(to right, var(--accent), var(--accent2));
  border-radius: 2px;
}

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  position: relative;
}

input[type="text"] {
  flex: 1;
  padding: 14px 16px 14px 40px;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
  background: var(--bg);
  color: var(--text);
  font-size: 15px;
  outline: none;
  box-shadow: 0 2px 6px var(--shadow);
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  border-color: var(--accent);
  box-shadow: 0 4px 12px var(--hover-shadow);
}

input[type="text"]::placeholder {
  color: var(--muted);
}

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
  z-index: 1;
}

button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
  display: flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.hint {
  color: var(--muted);
  margin-bottom: 12px;
  font-size: 0.9rem;
}

.result {
  background: var(--card);
  border: 1px solid #e9ecef;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 12px var(--shadow);
  transition: all 0.3s ease;
}

.result:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px var(--hover-shadow);
}

.meta {
  font-size: 0.95rem;
  margin-bottom: 15px;
  color: var(--text);
  white-space: pre-wrap;
  line-height: 1.8;
}

.file-name {
  font-weight: 600;
  color: var(--accent2);
}

.file-size {
  color: var(--muted);
  font-size: 0.9em;
}

.links {
  margin-top: 15px;
  padding: 15px;
  background: rgba(67, 97, 238, 0.05);
  border-radius: 10px;
  font-size: 0.9rem;
  border-left: 3px solid var(--accent);
}

.links a {
  display: block;
  color: var(--accent);
  text-decoration: none;
  padding: 8px 0;
  transition: color 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.links a:hover {
  color: var(--accent2);
}

.error {
  color: var(--error);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.loading {
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
}

footer {
  text-align: center;
  margin-top: 40px;
  font-size: 0.85rem;
  color: var(--muted);
  padding-top: 20px;
  border-top: 1px solid #e9ecef;
}

.button-box {
  text-align: center;
  margin: 25px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.button-box button {
  display: inline-flex;
  margin: 0;
  padding: 14px 24px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(67, 97, 238, 0.25);
}

.button-box button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(67, 97, 238, 0.35);
}

.button-box button:active {
  transform: translateY(0);
}

/* Animation for search results */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.result {
  animation: fadeIn 0.4s ease forwards;
}

/* Mobile responsive */
@media(max-width: 600px) {
  h1 {
    font-size: 2rem;
  }
  
  .controls {
    flex-direction: column;
  }
  
  .search-icon {
    top: 18px;
    left: 14px;
  }
  
  input[type="text"] {
    padding-left: 40px;
  }
  
  button {
    width: 100%;
    justify-content: center;
  }
  
  .button-box {
    flex-direction: column;
  }
  
  .button-box button {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="wrap">
<h1><i class="fas fa-film"></i> Movies Aro</h1>
<div class="controls">
  <i class="fas fa-search search-icon"></i>
  <input type="text" id="q" placeholder="Search for movies...">
  <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
</div>

<div class="button-box">
  <button onclick="window.open('https://moviesaro.netlify.app', '_self')">
    <i class="fas fa-external-link-alt"></i> Go to Movies Aro (OLD)
  </button>
  <button onclick="window.open('https://moviesarodub.netlify.app', '_self')">
    <i class="fas fa-globe"></i> All Tamil Dubbed Movies
  </button>
</div>

<div id="output"></div>
</div>

<script>
// Escape HTML utility
function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

// Yearly text files
const yearlyFiles = [
  "1920.txt", "1945.txt", "1947.txt", "1950.txt", "1993.txt", "1995.txt", 
  "1996.txt", "1999.txt", "2003.txt", "2005.txt", "2007.txt", "2008.txt", 
  "2009.txt", "2010.txt", "2012.txt", "2013.txt", "2014.txt", "2015.txt", 
  "2016.txt", "2017.txt", "2018.txt", "2019.txt", "2020.txt", "2021.txt", 
  "2022.txt", "2023.txt", "2024.txt", "2025.txt", "Unknown_Year.txt"
];

let files = [];

async function loadAllFiles() {
  for(const fname of yearlyFiles){
    try{
      const resp = await fetch(fname);
      const data = await resp.text();
      const rawBlocks = data.split('---').map(b=>b.trim()).filter(Boolean);
      const parsed = rawBlocks.map(block=>{
        const nameM = block.match(/File Name:\s*(.*)/i);
        const sizeM = block.match(/File Size:\s*(.*)/i);
        const linkM = block.match(/Download Link:\s*(.*)/i);
        return { name: nameM?nameM[1].trim(): '', size: sizeM?sizeM[1].trim():'', link: linkM?linkM[1].trim(): '' };
      }).filter(f=>f.name && f.size && f.link);
      files = files.concat(parsed);
    }catch(e){console.error("Failed to load",fname,e);}
  }
}

// Render results
function renderResults(list){
  const outEl=document.getElementById('output');
  outEl.innerHTML='';
  if(!list.length){ 
    outEl.innerHTML='<div class="error"><i class="fas fa-exclamation-circle"></i> No results found.</div>'; 
    return; 
  }
  list.forEach((f,idx)=>{
    const container=document.createElement('div'); 
    container.className='result';
    container.innerHTML=`
      <div class="meta">
        <div class="file-name"><i class="fas fa-file-video"></i> ${escapeHtml(f.name)}</div>
        <div class="file-size"><i class="fas fa-weight-hanging"></i> ${escapeHtml(f.size)}</div>
      </div>
      <button data-link="${escapeHtml(f.link)}" class="get-links">
        <i class="fas fa-download"></i> Get Download Links
      </button>
      <div class="links" id="links-${idx}" aria-live="polite"></div>
    `;
    outEl.appendChild(container);
    const btn=container.querySelector('.get-links');
    const linksContainer=container.querySelector(`#links-${idx}`);
    btn.addEventListener('click', async ()=>{
      btn.disabled=true;
      const originalText=btn.innerHTML; 
      btn.innerHTML='<i class="fas fa-spinner fa-spin"></i> Creating Links...';
      linksContainer.innerHTML='';
      try{ 
        await fetchAndShowDownloadDiv(btn.dataset.link, linksContainer); 
      }
      catch(err){ 
        linksContainer.innerHTML=`<div class="error"><i class="fas fa-exclamation-circle"></i> Error: ${escapeHtml(err.message||String(err))}</div>`; 
      }
      finally{ 
        btn.disabled=false; 
        btn.innerHTML=originalText; 
      }
    });
  });
}

// Fetch & display download section
async function fetchAndShowDownloadDiv(targetUrl, containerEl){
  containerEl.innerHTML='<div class="loading"><i class="fas fa-spinner fa-spin"></i> Please Wait....</div>';
  const proxyUrl='https://api.allorigins.win/raw?url='+encodeURIComponent(targetUrl);
  let text;
  try{ 
    const resp=await fetch(proxyUrl); 
    if(!resp.ok) throw new Error(resp.status); 
    text=await resp.text(); 
  }
  catch(err){ 
    const fallback='https://api.codetabs.com/v1/proxy?quest='+encodeURIComponent(targetUrl); 
    const r2=await fetch(fallback); 
    if(!r2.ok) throw new Error(r2.status); 
    text=await r2.text(); 
  }
  const parser=new DOMParser();
  const doc=parser.parseFromString(text,'text/html');
  let downloadDiv=doc.querySelector('.download');
  if(!downloadDiv){ 
    const m=text.match(/<div[^>]*class=["']?download["']?[^>]*>[\s\S]*?<\/div>/i); 
    if(m&&m[0]) downloadDiv=parser.parseFromString(m[0],'text/html').body.firstElementChild; 
  }
  if(!downloadDiv){ 
    containerEl.innerHTML='<div class="error"><i class="fas fa-exclamation-circle"></i> No download section found</div>'; 
    return; 
  }
  containerEl.innerHTML=downloadDiv.outerHTML;
  containerEl.querySelectorAll('a').forEach(a=>{
    a.setAttribute('target','_blank'); 
    a.setAttribute('rel','noopener noreferrer nofollow');
    a.classList.add('download-link');
    
    // Add icon to download links
    const icon = document.createElement('i');
    icon.className = 'fas fa-download';
    a.prepend(icon);
    
    a.addEventListener('click', e=>{
      e.preventDefault(); 
      const originalUrl=a.href;
      const choicePopup=document.createElement('div');
      Object.assign(choicePopup.style,{
        position:'fixed',top:'0',left:'0',width:'100%',height:'100%',
        backgroundColor:'rgba(0,0,0,0.6)',display:'flex',alignItems:'center',
        justifyContent:'center',zIndex:'9999'
      });
      choicePopup.innerHTML=`
        <div style="background:#fff;padding:25px;border-radius:12px;text-align:center;max-width:320px;color:#333;box-shadow:0 10px 25px rgba(0,0,0,0.15);">
          <h3 style="margin-top:0;color:var(--accent);"><i class="fas fa-download"></i> Choose an option</h3>
          <button id="playOnlineBtn" style="padding:12px 20px;margin:8px;background:var(--accent);color:white;border:none;border-radius:8px;cursor:pointer;width:100%;">
            <i class="fas fa-play-circle"></i> Play Online
          </button>
          <button id="downloadBtn" style="padding:12px 20px;margin:8px;background:var(--accent2);color:white;border:none;border-radius:8px;cursor:pointer;width:100%;">
            <i class="fas fa-download"></i> Download
          </button>
        </div>`;
      document.body.appendChild(choicePopup);
      
      function showOkPopup(action){
        document.body.removeChild(choicePopup);
        const okPopup=document.createElement('div');
        Object.assign(okPopup.style,{
          position:'fixed',top:'0',left:'0',width:'100%',height:'100%',
          backgroundColor:'rgba(0,0,0,0.6)',display:'flex',alignItems:'center',
          justifyContent:'center',zIndex:'9999'
        });
        okPopup.innerHTML=`<div style="background:#fff;padding:25px;border-radius:12px;text-align:center;max-width:350px;color:#333;box-shadow:0 10px 25px rgba(0,0,0,0.15);">
          <p style="margin:0 0 20px;line-height:1.5;"><i class="fas fa-info-circle" style="color:var(--accent);"></i> You will be redirected to a new site. Please wait 5 seconds there and then return here.</p>
          <button id="okBtn" style="padding:10px 20px;background:var(--accent);color:white;border:none;border-radius:8px;cursor:pointer;">
            OK
          </button>
        </div>`;
        document.body.appendChild(okPopup);
        okPopup.querySelector('#okBtn').addEventListener('click',()=>{
          document.body.removeChild(okPopup);
          window.open('https://otieu.com/4/9535254','_blank');
          setTimeout(()=>{
            if(action==='download'){ window.location.href=originalUrl; }
            else if(action==='play'){
              const videoPopup=document.createElement('div');
              Object.assign(videoPopup.style,{
                position:'fixed',top:'50%',left:'50%',width:'80%',background:'#fff',
                padding:'20px',transform:'translate(-50%, -50%)',zIndex:'9999',
                maxWidth:'90vw',maxHeight:'90vh',overflow:'auto',borderRadius:'12px',
                boxShadow:'0 15px 35px rgba(0,0,0,0.2)'
              });
              const closeBtn=document.createElement('button'); 
              closeBtn.innerHTML='<i class="fas fa-times"></i> Close'; 
              closeBtn.style.cssText='display:block;margin-bottom:15px;padding:8px 16px;background:#f1f3f5;border:none;border-radius:6px;cursor:pointer;';
              const loader=document.createElement('div'); 
              loader.innerHTML='<i class="fas fa-spinner fa-spin"></i> Loading video...'; 
              loader.style.cssText='text-align:center;margin-bottom:15px;';
              const video=document.createElement('video'); 
              video.setAttribute('playsinline',''); 
              video.setAttribute('preload','auto'); 
              video.setAttribute('autoplay',''); 
              video.setAttribute('muted',''); 
              video.setAttribute('controls',''); 
              video.setAttribute('controlsList','nodownload'); 
              video.style.maxWidth='100%'; 
              video.style.maxHeight='80vh';
              video.style.borderRadius='8px';
              video.addEventListener('contextmenu',e=>e.preventDefault());
              const source=document.createElement('source'); 
              source.src=originalUrl; 
              source.type='video/mp4'; 
              video.appendChild(source);
              video.addEventListener('canplay',()=>{ loader.remove(); });
              videoPopup.appendChild(closeBtn); 
              videoPopup.appendChild(loader); 
              videoPopup.appendChild(video); 
              document.body.appendChild(videoPopup);
              closeBtn.addEventListener('click',()=>{ document.body.removeChild(videoPopup); });
            }
          },6000);
        });
      }
      choicePopup.querySelector('#playOnlineBtn').addEventListener('click',()=>showOkPopup('play'));
      choicePopup.querySelector('#downloadBtn').addEventListener('click',()=>showOkPopup('download'));
    });
  });
}

// Search functionality
const qEl=document.getElementById('q');
const searchBtn=document.getElementById('searchBtn');

function doSearch(){
  const q=qEl.value.trim(); 
  if(!q){ 
    document.getElementById('output').innerHTML='<div class="hint"><i class="fas fa-info-circle"></i> Type a search term.</div>'; 
    return; 
  }
  const filtered=files.filter(f=>f.name.toLowerCase().includes(q.toLowerCase()));
  renderResults(filtered);
}

searchBtn.addEventListener('click', doSearch);
qEl.addEventListener('keydown', e => { if(e.key==='Enter') doSearch(); });

async function init() {
  document.getElementById('output').innerHTML='<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading movie database...</div>';
  await loadAllFiles();
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");
  if (query) {
    qEl.value = query;
    doSearch();
  } else {
    document.getElementById('output').innerHTML='<div class="hint"><i class="fas fa-search"></i> Search for movies using the box above.</div>';
  }
}

init();
</script>

</body>
</html>
