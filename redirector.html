<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies Aro</title>
<style>
:root {
  --bg: #0d1117;
  --card: rgba(255, 255, 255, 0.06);
  --accent: #00c6ff;
  --accent2: #0072ff;
  --text: #e6edf3;
  --muted: #8b949e;
  --error: #ff6b6b;
  --success: #4ade80;
}

body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0d1117, #161b22);
  color: var(--text);
  margin: 0;
  padding: 20px;
  line-height: 1.6;
}

.wrap {
  max-width: 900px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 25px;
  background: linear-gradient(to right, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input[type="text"] {
  flex: 1;
  padding: 12px 14px;
  border-radius: 8px;
  border: none;
  background: var(--card);
  color: var(--text);
  font-size: 15px;
  outline: none;
}
input[type="text"]::placeholder { color: var(--muted); }

button {
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}
button:hover { transform: translateY(-2px); opacity: 0.9; }
button:disabled { opacity: 0.5; cursor: not-allowed; }

.hint {
  color: var(--muted);
  margin-bottom: 12px;
  font-size: 0.9rem;
}

.result {
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 15px;
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  transition: transform 0.2s;
}
.result:hover { transform: translateY(-3px); }

.meta {
  font-size: 0.95rem;
  margin-bottom: 10px;
  color: var(--text);
  white-space: pre-wrap;
}

.links {
  margin-top: 10px;
  padding: 10px;
  background: rgba(255,255,255,0.04);
  border-radius: 8px;
  font-size: 0.9rem;
}
.links a {
  display: block;
  color: var(--accent);
  text-decoration: none;
  padding: 6px 0;
  transition: color 0.2s;
}
.links a:hover { color: var(--accent2); }

.error { color: var(--error); font-weight: 600; }
.loading { color: var(--muted); }

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 0.85rem;
  color: var(--muted);
}

/* üîπ Mobile responsive */
@media (max-width: 600px) {
  h1 { font-size: 1.7rem; }
  .controls { flex-direction: column; }
  button { width: 100%; }
}
</style>

</head>
<body>
<div class="wrap">
<h1>Movies Aro</h1>
<div class="controls">
<input type="text" id="q" placeholder="Type file name...">
<button id="searchBtn">Search</button>
</div>
  <br/>
    <div class="button-box">
    <button onclick="window.open('https://moviesaro.netlify.app', '_self')">
      Go to Movies Aro (OLD)
    </button>
    <button onclick="window.open('https://moviesarodub.netlify.app', '_self')">
      All Tamil Dubbed Movies
    </button>
  </div>

  <style>
    .button-box {
      text-align: center;
      margin: 20px auto;
    }
    .button-box button {
      display: inline-block;
      margin: 12px 0;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;

      background: linear-gradient(135deg, #0b63ff, #3a9dff);

<script>
// Escape HTML utility
function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

// Yearly text files
// Yearly text files
const yearlyFiles = [
  "1920.txt",
  "1945.txt",
  "1947.txt",
  "1950.txt",
  "1993.txt",
  "1995.txt",
  "1996.txt",
  "1999.txt",
  "2003.txt",
  "2005.txt",
  "2007.txt",
  "2008.txt",
  "2009.txt",
  "2010.txt",
  "2012.txt",
  "2013.txt",
  "2014.txt",
  "2015.txt",
  "2016.txt",
  "2017.txt",
  "2018.txt",
  "2019.txt",
  "2020.txt",
  "2021.txt",
  "2022.txt",
  "2023.txt",
  "2024.txt",
  "2025.txt",
  "Unknown_Year.txt"
];

let files = [];

async function loadAllFiles() {
  for(const fname of yearlyFiles){
    try{
      const resp = await fetch(fname);
      const data = await resp.text();
      const rawBlocks = data.split('---').map(b=>b.trim()).filter(Boolean);
      const parsed = rawBlocks.map(block=>{
        const nameM = block.match(/File Name:\s*(.*)/i);
        const sizeM = block.match(/File Size:\s*(.*)/i);
        const linkM = block.match(/Download Link:\s*(.*)/i);
        return { name: nameM?nameM[1].trim(): '', size: sizeM?sizeM[1].trim():'', link: linkM?linkM[1].trim(): '' };
      }).filter(f=>f.name && f.size && f.link);
      files = files.concat(parsed);
    }catch(e){console.error("Failed to load",fname,e);}
  }
}

// Render results
function renderResults(list){
  const outEl=document.getElementById('output');
  outEl.innerHTML='';
  if(!list.length){ outEl.innerHTML='<div class="error">No results found.</div>'; return; }
  list.forEach((f,idx)=>{
    const container=document.createElement('div'); container.className='result';
    container.innerHTML=`
      <div class="meta">File Name: ${escapeHtml(f.name)}\nFile Size: ${escapeHtml(f.size)}</div>
      <button data-link="${escapeHtml(f.link)}" class="get-links">Get Download Links</button>
      <div class="links" id="links-${idx}" aria-live="polite"></div>
    `;
    outEl.appendChild(container);
    const btn=container.querySelector('.get-links');
    const linksContainer=container.querySelector(`#links-${idx}`);
    btn.addEventListener('click', async ()=>{
      btn.disabled=true;
      const originalText=btn.textContent; btn.textContent='Creating Links...';
      linksContainer.innerHTML='';
      try{ await fetchAndShowDownloadDiv(btn.dataset.link, linksContainer); }
      catch(err){ linksContainer.innerHTML=`<div class="error">Error: ${escapeHtml(err.message||String(err))}</div>`; }
      finally{ btn.disabled=false; btn.textContent=originalText; }
    });
  });
}

// Fetch & display download section

  const doc=parser.parseFromString(text,'text/html');
  let downloadDiv=doc.querySelector('.download');
  if(!downloadDiv){ const m=text.match(/<div[^>]*class=["']?download["']?[^>]*>[\s\S]*?<\/div>/i); if(m&&m[0]) downloadDiv=parser.parseFromString(m[0],'text/html').body.firstElementChild; }
  if(!downloadDiv){ containerEl.innerHTML='<div class="error">No .download section found</div>'; return; }
  containerEl.innerHTML=downloadDiv.outerHTML;
  containerEl.querySelectorAll('a').forEach(a=>{
    a.setAttribute('target','_blank'); a.setAttribute('rel','noopener noreferrer nofollow');
    a.addEventListener('click', e=>{
      e.preventDefault(); const originalUrl=a.href;
      const choicePopup=document.createElement('div');
      Object.assign(choicePopup.style,{position:'fixed',top:'0',left:'0',width:'100%',height:'100%',backgroundColor:'rgba(0,0,0,0.6)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:'9999'});
      choicePopup.innerHTML=`
        <div style="background:#fff;padding:20px;border-radius:8px;text-align:center;max-width:300px;color:black;">
          <p>Choose an option:</p>
          <button id="playOnlineBtn" style="padding:8px 16px;margin:5px;">Play Online</button>
          <button id="downloadBtn" style="padding:8px 16px;margin:5px;">Download</button>
        </div>`;
      document.body.appendChild(choicePopup);
      function showOkPopup(action){
        document.body.removeChild(choicePopup);
        const okPopup=document.createElement('div');
        Object.assign(okPopup.style,{position:'fixed',top:'0',left:'0',width:'100%',height:'100%',backgroundColor:'rgba(0,0,0,0.6)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:'9999'});
        okPopup.innerHTML=`<div style="background:#fff;padding:20px;border-radius:8px;text-align:center;max-width:300px;color:black;">

          <button id="okBtn" style="padding:8px 16px;margin-top:10px;">OK</button>
        </div>`;
        document.body.appendChild(okPopup);
        okPopup.querySelector('#okBtn').addEventListener('click',()=>{
          document.body.removeChild(okPopup);
          window.open('https://otieu.com/4/9535254','_blank');
          setTimeout(()=>{
            if(action==='download'){ window.location.href=originalUrl; }
            else if(action==='play'){
              const videoPopup=document.createElement('div');
              Object.assign(videoPopup.style,{position:'fixed',top:'50%',left:'50%',width:'80%',background:'#fff',padding:'10px',transform:'translate(-50%, -50%)',zIndex:'9999',maxWidth:'90vw',maxHeight:'90vh',overflow:'auto'});
              const closeBtn=document.createElement('button'); closeBtn.textContent='Close'; closeBtn.style.display='block'; closeBtn.style.marginBottom='10px';
              const loader=document.createElement('div'); loader.textContent='Loading video...'; loader.style.textAlign='center'; loader.style.marginBottom='10px';
              const video=document.createElement('video'); video.setAttribute('playsinline',''); video.setAttribute('preload','auto'); video.setAttribute('autoplay',''); video.setAttribute('muted',''); video.setAttribute('controls',''); video.setAttribute('controlsList','nodownload'); video.style.maxWidth='100%'; video.style.maxHeight='80vh';
              video.addEventListener('contextmenu',e=>e.preventDefault());
              const source=document.createElement('source'); source.src=originalUrl; source.type='video/mp4'; video.appendChild(source);
              video.addEventListener('canplay',()=>{ loader.remove(); });
              videoPopup.appendChild(closeBtn); videoPopup.appendChild(loader); videoPopup.appendChild(video); document.body.appendChild(videoPopup);
              closeBtn.addEventListener('click',()=>{ document.body.removeChild(videoPopup); });
            }
          },6000);
        });
      }
      choicePopup.querySelector('#playOnlineBtn').addEventListener('click',()=>showOkPopup('play'));
      choicePopup.querySelector('#downloadBtn').addEventListener('click',()=>showOkPopup('download'));
    });
  });
}

// Search
const qEl=document.getElementById('q');
const searchBtn=document.getElementById('searchBtn');

function doSearch(){
  const q=qEl.value.trim(); if(!q){ document.getElementById('output').innerHTML='<div class="hint">Type a search term.</div>'; return; }
  const filtered=files.filter(f=>f.name.toLowerCase().includes(q.toLowerCase()));
  renderResults(filtered);
}

searchBtn.addEventListener('click', doSearch);
qEl.addEventListener('keydown', e => { if(e.key==='Enter') doSearch(); });

async function init() {
  await loadAllFiles(); // wait for .txt files to load
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");
  if (query) {
    qEl.value = query;
    doSearch();
  }
}

init();

</script>
</body>
</html>
