<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting…</title>

<script>
  // Attempt redirect via Chrome intent (Android)
  function redirectToChrome() {
    // Target URL
    const targetUrl = "https://aiweb.42web.io/register.php";

    // Chrome intent (Android)
    const chromeIntent = `intent:${targetUrl}#Intent;scheme=https;package=com.android.chrome;end`;

    // Try redirect via Chrome intent
    window.location.href = chromeIntent;

    // Fallback after 2 seconds if not supported
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 2000);
  }

  window.onload = redirectToChrome;
</script>
