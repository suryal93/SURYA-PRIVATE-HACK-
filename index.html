<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURYA AI SERVER</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            height: 50px;
            background: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        /* Button styling */
        .nav-button {
            background: #fff;
            color: #007BFF;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Button hover effect */
        .nav-button:hover {
            background: #0056b3;
            color: #fff;
            transform: scale(1.1);
        }

        /* Full-screen iframe */
        iframe {
            width: 100%;
            height: 1000vh;
            border: 8px solid #ccc;
            margin-top: 10px;
        }
    </style>
    <script>
        function changeIframeSrc(url) {
            document.getElementById("myIframe").src = url;
        }
    </script>
</head>
<body>

    <div class="navbar">
        <button class="nav-button" onclick="changeIframeSrc('https://flash-ai-s2.netlify.app/user-area/#')">
            <i class="fas fa-robot"></i> Flash AI
        </button>
        <button class="nav-button" onclick="changeIframeSrc('https://arunsurya111.github.io/hackersuryaa/')">
            <i class="fas fa-globe"></i> SURYA AI
        </button>
    </div>

    <iframe id="myIframe" src="https://i.pinimg.com/originals/7c/e6/23/7ce623595aa44dfc86e1427410cbc07c.gif"></iframe>

</body>
</html>
