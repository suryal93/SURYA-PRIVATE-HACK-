<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURYA AI S1 ULTRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaffea;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #mainApp {
            max-width: 600px;
            margin: 0 auto;
            background: #f5fff5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #b2e6b2;
        }

        h1 {
            text-align: center;
            color: #009900;
        }

        .card {
            background: #eaffea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #b2e6b2;
        }

        .card h2 {
            font-size: 18px;
            margin: 0;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .history-table th, .history-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .win {
            color: green;
            font-weight: bold;
        }

        .loss {
            color: red;
            font-weight: bold;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="mainApp">
        <h1>SURYA AI S1 ULTRA  </h1>

        <div class="card">
            <h2>ðŸ“… Period: <span id="currentPeriod">-</span></h2>
            <h2>ðŸ“Š Result: <span id="currentResult">-</span></h2>
        </div>

        <div class="card">
            <h2>Analysis</h2>
            <div class="stat">
                <span>Win Count</span>
                <span id="totalWins">0</span>
            </div>
            <div class="stat">
                <span>Loss Count</span>
                <span id="totalLosses">0</span>
            </div>
            <div class="stat">
                <span>Win %</span>
                <span id="accuracy">0%</span>
            </div>
            <div class="stat">
                <span>Auto-Reverse</span>
                <span>ACTIVE</span>
            </div>
        </div>

        <div class="card">
            <h2>History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Prediction</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
    let historyData = [];
    let totalWins = 0;
    let totalLosses = 0;
    let lastFetchedPeriod = null;

    async function fetchGameResult() {
        try {
            let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    pageSize: 10,
                    pageNo: 1,
                    typeId: 1,
                    language: 0,
                    random: "4a0522c6ecd8410496260e686be2a57c",
                    signature: "334B5E70A0C9B8918B0B15E517E2069C",
                    timestamp: Math.floor(Date.now() / 1000)
                })
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            let data = await response.json();
            let latestResult = data?.data?.list?.[0];

            if (latestResult) {
                return { period: latestResult.issueNumber, result: latestResult.number };
            } else {
                throw new Error("No data found in API response");
            }
        } catch (error) {
            console.error("Error fetching game result:", error);
            return null;
        }
    }

    function trendAnalysis(history) {
        let bigCount = history.filter(item => item.result >= 5).length;
        let smallCount = history.filter(item => item.result < 5).length;
        return bigCount > smallCount ? "BIG" : "SMALL";
    }

    async function updatePrediction() {
        let apiResult = await fetchGameResult();
        if (!apiResult || apiResult.period === lastFetchedPeriod) return;

        lastFetchedPeriod = apiResult.period;

        // Update the previous period's win/loss status
        checkWinLoss(apiResult);

        // Generate the next prediction
        let nextPeriod = (BigInt(apiResult.period) + 1n).toString();
        let prediction = trendAnalysis(historyData);

        document.getElementById("currentPeriod").innerText = nextPeriod;
        document.getElementById("currentResult").innerText = apiResult.result >= 5 ? "BIG" : "SMALL";

        historyData.unshift({ period: nextPeriod, prediction: prediction, result: null, status: "Pending" });

        updateHistory();
    }

    function checkWinLoss(apiResult) {
        let lastPrediction = historyData.find(item => item.period === apiResult.period);
        if (lastPrediction) {
            let actualResult = apiResult.result >= 5 ? "BIG" : "SMALL";
            lastPrediction.result = apiResult.result;
            lastPrediction.status = lastPrediction.prediction === actualResult ? "WIN" : "LOSS";
        }

        updateStats();
        updateHistory();
    }

    function updateStats() {
        totalWins = historyData.filter(item => item.status === "WIN").length;
        totalLosses = historyData.filter(item => item.status === "LOSS").length;

        let accuracy = totalWins / (totalWins + totalLosses) * 100 || 0;
        document.getElementById("totalWins").innerText = totalWins;
        document.getElementById("totalLosses").innerText = totalLosses;
        document.getElementById("accuracy").innerText = accuracy.toFixed(2) + '%';
    }

    function updateHistory() {
        let historyTable = document.getElementById("historyTable");
        historyTable.innerHTML = "";
        historyData.forEach(item => {
            let statusClass = item.status === "WIN" ? "win" : (item.status === "LOSS" ? "loss" : "pending");
            historyTable.innerHTML += `
                <tr>
                    <td>${item.period}</td>
                    <td>${item.prediction}</td>
                    <td class="${statusClass}">${item.status}</td>
                </tr>
            `;
        });
    }

    setInterval(updatePrediction, 1000);
</script>
